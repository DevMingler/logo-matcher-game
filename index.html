<!DOCTYPE html>
<html>

<head>
    <title>Logo Matcher Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!-- Project info -->
    <meta property="og:title" content="Logo Matcher Game" />
    <meta property="og:description" content="Logo Matcher Game: Travel through the various levels, ranging in difficulty, identifying familiar favourites and obscure gems."/>
    <meta property="og:url" content="https://devmingler.github.io/logo-matcher-game/" />
    <meta property="og:site_name" content="Logo Matcher Game"/>
</head>

<body id="page-body" class="page-font w3-light-grey w3-content">
    <div class="w3-main">
        <header>
            <div class="w3-black w3-container w3-margin-bottom">
                <h1 class="page-font"><b>Logo Matcher</b></h1>
                <h2 class="page-font"><b>Level One</b></h2>
        </header>

        <div class="w3-row-padding">
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/angular.png" alt="Angular" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-angular" type="text" placeholder="answer" oninput="checkAnswer('input-angular')">
                </div>
            </div>
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/java.png" alt="Java" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-java" type="text" placeholder="answer" oninput="checkAnswer('input-java')">
                </div>
            </div>
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/swift.png" alt="Swift" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-swift" type="text" placeholder="answer" oninput="checkAnswer('input-swift')">
                </div>
            </div>
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/typescript.png" alt="TypeScript" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-typescript" type="text" placeholder="answer" oninput="checkAnswer('input-typescript')">
                </div>
            </div>
        </div>

        <div class="w3-row-padding">
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/xamarin.png" alt="Xamarin" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-xamarin" type="text" placeholder="answer" oninput="checkAnswer('input-xamarin')">
                </div>
            </div>
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/c-pp.png" alt="C-PP" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-c++" type="text" placeholder="answer" oninput="checkAnswer('input-c++')">
                </div>
            </div>
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/html5.png" alt="HTML5" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-html5" type="text" placeholder="answer" oninput="checkAnswer('input-html5')">
                </div>
            </div>
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/ruby.png" alt="Ruby" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-ruby" type="text" placeholder="answer" oninput="checkAnswer('input-ruby')">
                </div>
            </div>
        </div>

        <div class="w3-row-padding">
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/c-sharp.png" alt="C-Sharp" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-c-sharp" type="text" placeholder="answer" oninput="checkAnswer('input-c-sharp')">
                </div>
            </div>
            <div class="logo-guess-container w3-quarter w3-container w3-margin-bottom">
                <img src="./images/level-one/javascript.png" alt="JavaScript" class="logo-guess-image w3-hover-opacity">
                <div class="w3-margin-top">
                    <input id="input-javascript" type="text" placeholder="answer" oninput="checkAnswer('input-javascript')">
                </div>
            </div>
        </div>

        <div class="w3-black w3-center w3-padding-24 w3-content" style="position:fixed; bottom:0; width:100%;">
            Find us on <a href="https://github.com/DevMingler/logo-matcher-game" 
            title="GitHub" target="_blank" class="w3-hover-opacity">GitHub</a>
        </div>
    </div>

    <script>
        function checkAnswer(inputName){
            var input = document.getElementById(inputName).value.toLowerCase();
            // All input elements have their IDs set to "input-**answer**"
            var correctAnswer = inputName.replace("input-", "");

            // Check if answer is correct
            if(input == correctAnswer){
                console.log("Winner");
                // Make input green
                document.getElementById(inputName).classList.add("winner-input");
            }
            else{
                console.log("Next time");
                // Make input green
                document.getElementById(inputName).classList.remove("winner-input");
            }
        }
    </script>
</body>

</html>
